<!DOCTYPE html>
<html lang="en" data-bs-theme="light" id="mode">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <link rel="stylesheet" href="css\style.css">


    <title>Document</title>

</head>

<body class="bg-img" id="body1">
    <div class="container-fluid min-vh-100 d-flex flex-column justify-content-between">
        <div class="header d-flex justify-content-center">
            <img src="images\Fig56. Patient site 1.png" class="d-none d-sm-inline mx-auto ps-2" alt="error">

            <div class="pt-3 pe-2 ms-auto ms-sm-0">
                <button type="button" class="btn btn-outline-info" data-bs-toggle="button" id="btn-moon"><i
                        class="bi bi-moon"></i></button>
            </div>
        </div>

        <div class="d-flex align-items-center justify-content-center">
            <div class="row row-cols-1 gy-3  justify-content-center align-items-center width">
                <div class="col">
                    <a class="text-decoration-none" href="#">
                        <i class="bi bi-chevron-left"></i>
                        Back
                    </a>
                </div>
                <div class="col d-flex justify-content-center">
                    <h4>Login to your account</h4>
                </div>
                <div class="col">
                    <form action="#">
                        <div class="form-floating mb-3 position-relative">

                            <input type="email" class="form-control pe-5" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                            <i class="bi bi-person-circle position-absolute user-logo fs-3"></i>

                        </div>
                        <div class="form-floating position-relative">
                            <input type="password" class="form-control pe-5" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            <button class="btn position-absolute  eye-slash" id="hideButton">
                                <i class="bi bi-eye-slash-fill  fs-3" id="showPass"></i>
                            </button>

                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" type="button">Login</button>
                        </div>
                    </form>
                </div>
                <div class="col d-flex justify-content-center">
                    <p><a href="forgot.html" class="text-decoration-none">Forgot Password?</a></p>
                </div>
            </div>
        </div>


        <footer class="d-flex justify-content-center align-items-baseline">

            <ul class="nav justify-content-center footer-bg">
                <li class="nav-item slash">
                    <a class="nav-link active" aria-current="page" href="#">Terms of Conditions</a>
                </li>
                <div class="vr"></div>
                <li class="nav-item">
                    <a class="nav-link" href="#">Privacy Policy</a>
                </li>
            </ul>
        </footer>


    </div>


    <script src="js\custom.js"></script>
</body>

</html>
